<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>菜单列表</title>
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="/static/css/font.css">
  <link rel="stylesheet" href="/static/css/admin.css">
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="/static/js/admin.js"></script>
</head>

<body>
<div class="x-nav">
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
    <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
  <xblock>
    <button class="layui-btn" onclick="imf_admin_show('添加菜单',',1200,800)"><i class="layui-icon"></i>添加</button>
    <span class="x-right" style="line-height:40px">共有数据：{$articles->total()}  条</span>
  </xblock>
  <table class="layui-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>标题</th>
      <th>发布时间</th>
      <th>分类</th>
      <th>状态</th>
      <th>操作</th></tr>
    </thead>
    <tbody>
    {volist name="articles" id="vo" }
    <tr>
      <td>{$vo.id}</td>
      <td>{$vo.title}</td>
      <td>{$vo.published_at}</td>
      <td>{$vo.category_title}</td>
      <td class="td-status">
        {if condition="$vo.status eq 1"}
        <span class="layui-btn layui-btn-normal layui-btn-mini">已上线</span>
        {else /}
        <span class="layui-btn layui-btn-normal layui-btn-mini layui-btn-disabled">已下线</span>
        {/if}
      </td>
      <td class="td-manage">
        <a title="编辑"  onclick="imf_admin_show('编辑','/admin/article/edit',600,400)" href="javascript:;">
          <i class="layui-icon">&#xe642;</i>
        </a>
        <a title="删除" onclick="member_del(this,'/admin/article/del')" href="javascript:;">
          <i class="layui-icon">&#xe640;</i>
        </a>
      </td>
    </tr>
    {/volist}
    </tbody>
  </table>
  <div class="page">
    <!--{$articles->render()}-->
    <div>
      <a class="prev" href="">&lt;&lt;</a>
      <span class="current">1</span>
      <a class="next" href="">&gt;&gt;</a>
    </div>
  </div>
</div>
<script>
    /*用户-停用*/
    function member_stop(obj,id){
        layer.confirm('确认要停用吗？',function(index){

            if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

            }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
            }

        });
    }

    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }

</script>

</body>

</html>
