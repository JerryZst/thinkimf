<div class="layui-container" style="margin-top:25px;">
    <!--图片+文字描述-->
    <div class="layui-row">
        <div class="layui-col-md8 layui-col-md-offset2">
            <div class="layui-col-md6">
                <img src="/static/images/hr1.png" width="100%" />
            </div>
            <div class="layui-col-md6">
                <h1>
                    想加入物联网,却苦于没有技术
                </h1>
                <h1>
                    加入我们,成为城市合伙人!
                </h1>
                <h3>
                    伟大事业，我们携手共创
                </h3>
                <h3>
                    巨大商机，我们共同掘金
                </h3>
            </div>
        </div>

        <div class="layui-col-md8 layui-col-md-offset2" style="margin-top:25px;">
            <div class="layui-col-md6">
                <h1>
                    PHP开发工程师,Web开发工程师,硬件开发工程师,销售岗位等
                </h1>
                <h1>
                    我们需要你
                </h1>
            </div>
            <div class="layui-col-md6">
                <img src="/static/images/hr2.png"  width="100%"/>
            </div>
        </div>

    </div>
    <!--收集信息的表单-->
    <div class="layui-row" style="margin-top:25px;">

        <div class="layui-col-md8 layui-col-md-offset2">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>立即加入我们</legend>
            </fieldset>
            <form class="layui-form" action="">

                <div class="layui-form-item">
                    <label class="layui-form-label">您的称呼</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="username" autocomplete="off" placeholder="您的称呼"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">您的公司/单位</label>
                    <div class="layui-input-block">
                        <input type="text" name="company" lay-verify="company" autocomplete="off" placeholder="您的公司/单位"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号码</label>
                    <div class="layui-input-block">
                        <input type="text" name="mobile" lay-verify="mobile" autocomplete="off" placeholder="您的手机号码"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">最符合你的角色是</label>
                    <div class="layui-input-block" >
                        <select name="role" lay-verify="required">
                            <option ></option>
                            <option value="寻找解决方案需求方">寻找解决方案需求方</option>
                            <option value="技术开发人员">技术开发人员</option>
                            <option value="技术销售">技术销售</option>
                            <option value="其他专业销售">其他专业销售</option>
                            <option value="设备生产商">设备生产商</option>
                            <option value="设备销售商">设备销售商</option>
                            <option value="工程服务商">工程服务商</option>
                            <option value="高校教师">高校教师</option>
                            <option value="高校学生">高校学生</option>
                            <option value="在校中小学生">在校中小学生</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">您从哪个渠道了解到我们的</label>
                    <div class="layui-input-block" >
                        <select name="source" lay-verify="required">
                            <option ></option>
                            <option value="搜索引擎">搜索引擎</option>
                            <option value="github">github</option>
                            <option value="他人推荐">他人推荐</option>
                            <option value="自己找到的">自己找到的</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="client">创建设备</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <script>
        layui.use(['form', 'layedit', 'laydate'], function () {
            var form = layui.form
                ,layer = layui.layer
            form.render();

            //自定义验证规则
            form.verify({
                username: function (value) {
                    if (value.length < 1) {
                        return '用户名不得少于两个字符';
                    }
                },
                company: function (value) {
                    if (value.length < 5) {
                        return '公司/单位名称不得少于5个字符';
                    }
                },
                mobile: [/^1[3|4|5|7|8]\d{9}$/, '手机必须11位，只能是数字！'],

            });

            //监听提交
            form.on('submit(client)', function (data) {
                $.ajax({
                    url:'/portal/partner/index',
                    type:'post',
                    dataType:'json',
                    data:data.field,
                    success:function (d) {
                        if(d.code == 200){
                            layer.open({
                                title: '信息提示',
                                icon:1,
                                content: d.msg
                                ,btn: ['确定']
                                ,yes: function(index, layero){
                                    location.reload();
                                }
                            });
                        }else{
                            layui.layer.msg(d.msg);
                        }
                    }
                });
                return false;
            });


        });
    </script>
</div>
