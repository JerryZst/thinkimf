<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Client </title>
</head>
<body>
    <div>
        Client ID:
        Connected Time:
    </div>
    <div>
        <textarea style="width:650px;height:320px;"></textarea>
    </div>
</body>
<script>
    var url = 'ws://127.0.0.1:8811';
    var ws = new WebSocket(url);

    ws.onopen= function (re) {
        ws.send('user connected,hello server');
    };
    ws.onmessage = function (re) {
        console.log(re);
    };
    ws.close = function (re) {

    };
    ws.onerror = function (re,evt) {
        console.log(re);
        console.log(evt);
    };
</script>
</html>
